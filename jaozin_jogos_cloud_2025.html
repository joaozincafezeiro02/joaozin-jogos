
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaozin Jogos Cloud Gaming 2025</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #111;
        }
        header img {
            max-width: 300px;
            height: auto;
        }
        main {
            padding: 40px 20px;
        }
        .login {
            margin-bottom: 40px;
        }
        .login input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .login button {
            padding: 10px 20px;
            border: none;
            background-color: #ff6600;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .game-card {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .game-card img {
            width: 100%;
            border-radius: 8px;
        }
        .game-card h3 {
            margin: 15px 0 5px;
        }
        .play-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background-color: #111;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="jaozin jogos.png" alt="Jaozin Jogos 2025">
    </header>
    <main>
        <h1>Bem-vindo ao Jaozin Jogos Cloud Gaming</h1>
        <p>Jogue direto do navegador, sem instalar nada. Basta clicar e se divertir!</p>

        <div class="login">
            <input type="text" placeholder="UsuÃ¡rio">
            <input type="password" placeholder="Senha">
            <button>Entrar</button>
        </div>

        <div class="games">
            <div class="game-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/7/7e/GeForce_Now_logo.png" alt="GeForce Now">
                <h3>Fortnite</h3>
                <a href="https://www.nvidia.com/pt-br/geforce-now/" class="play-button" target="_blank">Jogar</a>
            </div>
            <div class="game-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Xbox_Game_Pass_logo.svg" alt="Xbox Cloud">
                <h3>Forza Horizon 5</h3>
                <a href="https://www.xbox.com/pt-BR/xbox-game-pass/cloud-gaming" class="play-button" target="_blank">Jogar</a>
            </div>
            <div class="game-card">
                <img src="https://upload.wikimedia.org/wikipedia/en/2/2d/Boosteroid_logo.png" alt="Boosteroid">
                <h3>GTA V</h3>
                <a href="https://boosteroid.com/pt-br/" class="play-button" target="_blank">Jogar</a>
            </div>
            <div class="game-card">
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/730/header.jpg" alt="CS:GO">
                <h3>CS:GO</h3>
                <a href="https://boosteroid.com/pt-br/" class="play-button" target="_blank">Jogar</a>
            </div>
            <div class="game-card">
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/570/header.jpg" alt="Dota 2">
                <h3>Dota 2</h3>
                <a href="https://www.nvidia.com/pt-br/geforce-now/" class="play-button" target="_blank">Jogar</a>
            </div>
            <div class="game-card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/1174180/header.jpg" alt="RDR2">
                <h3>Red Dead Redemption 2</h3>
                <a href="https://boosteroid.com/pt-br/" class="play-button" target="_blank">Jogar</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Jaozin Jogos - Todos os direitos reservados</p>
    </footer>
</body>
</html>
